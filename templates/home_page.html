<html>
<head>
    <title>RPN Calculator</title>
</head>
<body>

    <h2>( ͡° ͜ʖ ͡° ) Calculations History</h2>
    <table border="1">
        <tr>
            <th>Expression</th>
            <th>Result</th>
        </tr>
        {% for calculation in calculations %}
        <tr>
            <td>{{ calculation.expression }}</td>
            <td>{{ calculation.result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
